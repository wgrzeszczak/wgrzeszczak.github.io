<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Solar System Simulation</title>
</head>
<body>
    <canvas></canvas>
    <section class="panel">
        <section class="title">
            <span class="large">Solar System</span>
            <span class="simulationStarDate small"></span>
        </section>
        <section class="controls">
            <span class="action">Simulation speed: </span><input type="range" min="-13" max="13" value="1" class="simulationSpeedSelector">
            <span class="simulationSpeedValue small"></span>
        </section>
    </section>
<script type="text/javascript" src="bundle.js"></script><script type="text/javascript" src="links.js"></script></body>
</html>
